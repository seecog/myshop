<h3>Order Details</h3>

<hr>

<table class="table">
  <th>Product</th><th>Quantity</th><th>Total</th>
  <tr *ngFor="let x of orderDetails">
<td>
  <img [src]="x.product.image" width="100" height="100">
  {{x.product.title}}
</td>
<td>
    {{x.quantity}}
  </td>
  <td>
    {{x.product.price*x.quantity | currency}}
  </td>
  </tr>
</table>
