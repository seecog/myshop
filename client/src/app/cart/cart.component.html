<h3>
  cart Details
</h3>
<app-message></app-message>

<table class="table">
  <th>Name</th><th>Price</th><th>Quantity</th>
  <tr *ngFor="let x of cart;let i=index;">
<td>{{x.title}}</td>
<td>{{x.price | currency}}</td>
<td>
  <input min="1" max="1" [(ngModel)]="quantities[i]">
</td>
  </tr>
</table>
<hr>
Total cost to pay {{totalCost | currency}}
<br>
<button class="btn btn-warning" (click)="checkout()">Checkout</button>
