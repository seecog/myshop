
<div class="row">
  <div class="col-lg-12">
    <app-message></app-message>
  </div>
</div>
<div class="row">
  <div class="col-lg-8">
    <ul class="event-list">

      <li *ngFor="let x of products">
       
        <img alt="Independence Day" [src]="x.image" />
        <div class="info">
          <h2 class="title">{{x.title}}</h2>
          <p class="desc">{{x.price | currency}}  

              <button class="btn btn-sm btn-primary">Edit</button> | 
              <button class="btn btn-sm btn-danger" (click)="removeProduct(x._id)">Delete</button>

          </p>
         
        </div>
       
      </li>

     

    </ul>
  </div>
</div>
